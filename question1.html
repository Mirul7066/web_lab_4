<!DOCTYPE html>
<html>
<head>
  <title>Change Paragraph</title>
</head>
<body>

<div id="myElement">
  <p id="textPara">Welcome to my website!</p>
</div>

<button onclick="changeText()">Click to Change Text</button>

<script>
  function changeText() {
    document.getElementById("textPara").innerHTML = "Hello there!";
  }
</script>

</body>
</html>
